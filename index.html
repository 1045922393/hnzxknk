<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聚会游戏</title>
    <style>
      .out_box {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .game_box {
        display: block;
        line-height: 200px;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 0 1px 1px #fff;
        width: 200px;
        height: 200px;
        border-radius: 10px;
        font-size: 24px;
        font-weight: 800;
        color: #fff;
        /* background-color: transparent; */
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="out_box">
      <a class="game_box" href="./hnzxknk.html">害你在心口难开</a>
    </div>
  </body>
  <script src="./fn.js"></script>
  <script>
    const box = document.querySelector(".out_box");
    box.style.background = rndColor();

    var shakeThreshold = 1000; // 定义一个摇动的阈值
    var lastUpdate = 0; // 记录上一次摇动的时间
    var x, y, z, lastX, lastY, lastZ; // 定义x、y、z记录三个轴的数据以及上一次触发的数据
    // 监听传感器运动事件
    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", deviceMotionHandler, false);
    } else {
      //浏览器不支持DeviceMotion
      alert("天呐，你的手机竟然还不支持摇一摇ヾ(◍°∇°◍)ﾉﾞ");
    }
    // 运动传感器处理
    function deviceMotionHandler(eventData) {
      var acceleration = eventData.accelerationIncludingGravity; // 获取含重力的加速度
      var curTime = new Date().getTime();
      // 100毫秒进行一次位置判断
      if (curTime - lastUpdate > 100) {
        var diffTime = curTime - lastUpdate;
        lastUpdate = curTime;
        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;
        var speed =
          (Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime) * 10000;
        if (speed > shakeThreshold) {
          alert("摇一摇触发");
        }
        lastX = x;
        lastY = y;
        lastZ = z;
      }
    }
  </script>
</html>
